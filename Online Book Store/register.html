<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="container mx-10 mt-5" onsubmit="return validtePassword(event)">
      <div class="mb-3">
        <label for="Email" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required minlength="5" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
      </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" required minlength="5" pattern="[A-Za-z0-9]*@[A-Za-z]{3,}\.[A-Za-z]{2,}">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required >
          </div>
          
        <div class="">
            <button type="submit" class="btn btn-primary" >Register</button>
            <span class="ms-3" style="font-size:14px ;"><a href="login.html">Already have an account?</a></span>
        </div>
        
      </form>
      <script src="register.js"></script>
</body>
</html>
