<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center box row">
        <!-- Fiction Section -->
    </div>
    <script>
        var Usrdata = document.querySelectorAll('.box'); // Select the container with the class 'box'

        var Fiction = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "price": "$10.99",
                "description": "A tale of the American Dream in the roaring 1920s.",
                "rating": "4.5/5",
                "image": "https://m.media-amazon.com/images/I/819wCzUTZWL._AC_UF1000,1000_QL80_.jpg"
            },
            {
                "title": "1984",
                "author": "George Orwell",
                "price": "$8.99",
                "description": "A dystopian society ruled by Big Brother, where truth is manipulated.",
                "rating": "4.7/5",
                "image": "https://m.media-amazon.com/images/I/91PmsgqIcOL._AC_UF1000,1000_QL80_.jpg"
            },
            {
                "title": "Pride and Prejudice",
                "author": "Jane Austen",
                "price": "$6.99",
                "description": "Elizabeth Bennet navigates love and societal expectations in Regency-era England.",
                "rating": "4.6/5",
                "image": "https://m.media-amazon.com/images/M/MV5BMTA1NDQ3NTcyOTNeQTJeQWpwZ15BbWU3MDA0MzA4MzE@._V1_.jpg"
            },
            {
                "title": "The Catcher in the Rye",
                "author": "J.D. Salinger",
                "price": "$9.99",
                "description": "A young man reflects on his life and struggles in New York City.",
                "rating": "4.4/5",
                "image": "https://m.media-amazon.com/images/I/8125BDk3l9L.jpg"
            },
            {
                "title": "The Outsiders",
                "author": "S.E. Hinton",
                "price": "$7.99",
                "description": "A story of rivalry between two groups of teenagers, the Greasers and Socs.",
                "rating": "4.4/5",
                "image": "https://m.media-amazon.com/images/M/MV5BODlmMzZjZDEtOTUwOS00OTAwLTg2YzAtYTA4ZTk3ZWNjMTgxXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
            }
        ];

        // Loop over all the elements with the class 'box' (in case there are multiple)
        Usrdata.forEach((box) => {
            // Dynamically generate the HTML for each book
            box.innerHTML = Fiction.map(user => `
                <div class="card" style="width: 18rem; margin:10px;">
                    <img src="${user.image}" class="card-img-top" style="height: 320px;" alt="${user.title}">
                    <div class="card-body">
                        <h5>${user.title}</h5>
                        <div><b>${user.rating}</b></div>
                        <div><b>${user.author}</b></div>
                        <div>
                            <button style="background-color: rgb(1, 184, 1); border: 0px; color: white; border-radius: 7px; height: 40px; width: 80px;">
                                ${user.price}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
