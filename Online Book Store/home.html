<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="script" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-item img {
            object-fit: cover; 
            width: 100%;
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                <img src="https://wallpapersok.com/images/high/coffee-aesthetic-book-desktop-tvxn424bb1zw2p40.jpg" class="d-block w-100 z-n1" alt="The Great Gatsby">
                <div class="book-container z-2">
                    <div class="book">
                    
                       hey
                       <div></div>
                    </div>
                  </div>
                <div class="carousel-caption d-none d-md-block">
                    
                    <h5>The Great Gatsby</h5>
                    <p>A tale of the American Dream in the roaring 1920s.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/736x/82/83/44/828344be9ab21e7eeb3d25cabc7bfb02.jpg" class="d-block w-100" alt="1984">
                <div class="carousel-caption d-none d-md-block">
                    <h5>1984</h5>
                    <p>A dystopian society ruled by Big Brother, where truth is manipulated.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxIGMBgjf-qKXu_k8wpzfMQJLmhiVkSeYeyQ&s" class="d-block w-100" alt="The Hobbit">
                <div class="carousel-caption d-none d-md-block">
                    <h5>The Hobbit</h5>
                    <p>Bilbo Baggins embarks on an adventure to reclaim treasure guarded by a dragon.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
