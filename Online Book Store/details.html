<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row align-items-center">
            <!-- Book Image Section -->
            <div class="col-md-6">
                <img id="bookImage" class="img-fluid" alt="Book Image" />
            </div>
            <!-- Book Details Section -->
            <div class="col-md-6">
                <h3 id="bookTitle" class="card-title"></h3>
                <p id="bookAuthor" class="card-text"></p>
                <p id="bookDescription" class="card-text"></p>
                <p><strong>Price: </strong><span id="bookPrice"></span></p>
                <button class="btn btn-primary p-n5 m-n5 add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Get the book details from the query parameters
        const title = urlParams.get('title');
        const author = urlParams.get('author');
        const description = urlParams.get('description');
        const price = urlParams.get('price');
        const image = urlParams.get('image');

        // Display the book details
        document.getElementById('bookTitle').innerText = title;
        document.getElementById('bookAuthor').innerText = `by ${author}`;
        document.getElementById('bookDescription').innerText = description;
        document.getElementById('bookPrice').innerText = price;
        document.getElementById('bookImage').src = image;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGzNuE0qA7Q5o+1a3fqlUwYTKj1eVOzMBrVj4gVW1TmcLkW/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+jGz7pH9tK7k3WzGGjqVV0Rmsw+5gd4J0I/j5hXrbBNS5+j" crossorigin="anonymous"></script>
</body>
</html>
