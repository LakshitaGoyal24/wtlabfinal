<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="Over(this)" onmouseout="Out(this)" style="background-color:#d4ada8;width:120px;height:20px;padding:40px;">Hello!</h1>
    <script>
        
        function Over(obj){
            obj.innerHTML="welcome";
        }
        function Out(obj){
            obj.innerHTML="Hello!";
        }

    </script>
</body>
</html>
