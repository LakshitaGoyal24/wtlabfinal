<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .cart-list {
            list-style: none;
            padding: 0;
        }
        .cart-list li {
            padding: 5px;
            border: 1px solid #742929;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="cart-container container text-center mt-5 border-2 border-black">
        <div class="cart-header">
            <h5>Shopping Cart</h5>
            <p >
                <span id="cart-total-items" class="me-5 text-muted">Total Items: 0</span>
                <span id="cart-total-price" class="text-muted">Total Price: $0.00</span>
            </p>
           
        </div>
        <div id="cart-items"></div>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-success" onclick="alert('payment gateway yet to be integrated')">Confirm Order</button>
    </div>

   
    <script src="cart.js"></script>
</body>
</html>
